{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="p-5 mb-5">
    <h1>Knowledge base form</h1>
    <hr>
    <div class="col-lg-6 p-5 border-dark border rounded-4">
        <form action=""
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
                <button class="btn btn-dark rounded-4"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    $("#id_category").select2();
</script>
{% endblock content %}
