{% extends 'base.html' %}


{% block content %}
<div class="p-5 mb-5">
    <div class="d-flex justify-content-start align-items-center">
        <h1>Knowledge base ({{knowledgebase_count}})</h1>
        <a href="{% url 'knowledgebase-create' %}">
            <span class="fs-1 ms-5 text-success material-symbols-outlined">
                add_box
            </span>
        </a>
    </div>
    <hr>

    <div class="col-lg-6 mx-auto py-3 px-5">
        <form action=""
            method="get">
            <input class="form-control form-control-lg rounded-4"
                type="search"
                name="knowlegdebase"
                placeholder="Search knowlegde base..."
                id="">
        </form>
        <!-- <div class="text-end text-muted small">
            <a class="text-muted me-2"
                href="{% url 'printer-filter' %}">Advance filter</a>
        </div> -->
    </div>
    <br>
    <section>
        <div class="table-responsive px-5">
            <table class="table table-hover table-sm small">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ob in object_list %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td><a class="text-dark"
                                href="{% url 'knowledgebase-detail' ob.pk %}">{{ob.name|upper}}
                            </a>
                        </td>
                        <td>{{printer.status}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</div>

{% endblock content %}
