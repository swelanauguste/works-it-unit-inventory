{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-4 mx-auto py-5 mb-5">
    <h1>Monitor model form</h1>
    <hr>
    <form action=""
        enctype="multipart/form-data"
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
            <br>
            <button class="btn btn-dark rounded-4 btn-lg"
                type="submit">Submit</button>
        </div>
    </form>
</div>
<script>
    $("#id_maker").select2();
</script>
{% endblock content %}
