{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="p-5 mb-5">
    <h1>Ticket Form</h1>
    <hr>
    <div class="row">
        <div class="col-lg-6 mx-auto p-5">
            <form action=""
                enctype="multipart/form-data"
                method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg rounded-4"
                        type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script>
    $("#id_user").select2();
</script>
{% endblock content %}
